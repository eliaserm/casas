<ion-header>
  <ion-navbar>
    <ion-title>info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-slides pager>

        <ion-slide *ngFor="let imagen of casa.ad.images" >
          <img src ='https://img.segundamano.mx/medium/{{imagen.path}}'>
        </ion-slide>
      </ion-slides>

      <ion-card>
          <ion-card-header>
            descripcion
          </ion-card-header>
          <ion-card-content>
            {{casa.ad.body}}
          </ion-card-content>
        </ion-card>

        <ion-card>
            <ion-card-header>
              metros cuadrados
            </ion-card-header>
            <ion-card-content *ngIf="casa.ad.ad_details.hasOwnProperty('bathrooms')">
            <p>
                {{casa.ad.ad_details.bathrooms.single.label}}
            </p>
                
              
            </ion-card-content>
          </ion-card>

          <ion-card>
              <ion-card-header>
                ba√±os
              </ion-card-header>
              <ion-card-content *ngIf="casa.ad.ad_details.hasOwnProperty('size')">
                  <p>
                      {{casa.ad.ad_details.size.single.label}}
                  </p>
                      
                    
                  </ion-card-content>
            </ion-card>

            <ion-card>
                <ion-card-header>
                  precio
                </ion-card-header>
                <ion-card-content *ngIf="casa.ad.hasOwnProperty('list_price')">
                    <p>
                        {{casa.ad.list_price.label}}
                    </p>
                        
                      
                    </ion-card-content>
              </ion-card>

              <ion-card>
                  <ion-card-header>
                    cuartos
                  </ion-card-header>
                  <ion-card-content *ngIf="casa.ad.ad_details.hasOwnProperty('rooms')">
                      <p>
                          {{casa.ad.ad_details.rooms.single.label}}
                      </p>
                          
                        
                      </ion-card-content>
                </ion-card>


</ion-content>
